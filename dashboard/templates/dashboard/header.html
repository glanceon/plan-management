{% load static %}

{% block header %}
  <header>
    <ul>
      {% if user.is_authenticated %}
      <li><a href="/">Dashboard</a></li>
      <li>{{request.user}}</li>
      {% endif %}

      {% if not user.is_authenticated %}
      <li><a href="/login">Login</a></li>
      {% endif %}

      {% if user.is_authenticated %}
      <li><a href="/logout">logout</a></li>
      {% endif %}
    </ul>
  </header>
{% endblock %}
